<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TGB Badminton Tournament</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --primary: #2563eb; /* blue-600 */
      --primary-pressed: #1d4ed8; /* blue-700 */
      --border: #e2e8f0; /* slate-200 */
      --card: #f8fafc; /* slate-50 */
      --radius: 16px;
      --shadow: 0 6px 20px rgba(2,6,23,0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220; /* deep slate */
        --fg: #e5e7eb;
        --muted: #a1a1aa;
        --primary: #60a5fa; /* blue-300 */
        --primary-pressed: #93c5fd;
        --border: #1f2937;
        --card: #0f172a;
        --shadow: 0 8px 30px rgba(0,0,0,0.35);
      }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px clamp(16px, 4vw, 28px);
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }
    .langbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      backdrop-filter: saturate(150%) blur(6px);
      border-bottom: 1px solid var(--border);
      padding: 10px clamp(12px, 4vw, 20px);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .langbar button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.2px;
      min-width: 64px;
      box-shadow: var(--shadow);
    }
    .langbar button[aria-pressed="true"] {
      background: var(--primary);
      color: white;
      border-color: transparent;
    }
    h1 {
      font-size: clamp(22px, 6vw, 32px);
      line-height: 1.2;
      margin: 8px 0 4px;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 22px;
    }
    @media (min-width: 560px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    a.card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 16px;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .08s ease;
      min-height: 92px;
    }
    a.card:active { transform: scale(0.98); }
    .card .label {
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card .label svg {
      width: 22px; height: 22px; flex: 0 0 22px;
    }
    footer {
      margin-top: 34px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Language Bar -->

    // Customize the destination URLs here if needed
    const LINK_URLS = {
      info: "#info",        // e.g., "info.html"
      schedule: "#schedule",  // e.g., "groups.html"
      dinner: "#dinner",      // e.g., "dinner.html"
    };

    function applyUrls() {
      document.getElementById('link-info').href = LINK_URLS.info;
      document.getElementById('link-schedule').href = LINK_URLS.schedule;
      document.getElementById('link-dinner').href = LINK_URLS.dinner;
    }

    function setLang(lang) {
      const dict = I18N[lang] || I18N.cn;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const parts = key.split('.');
        let cur = dict;
        for (const p of parts) cur = cur?.[p];
        if (typeof cur === 'string') el.textContent = cur;
      });
      // Update buttons states
      ['cn','jp','kr'].forEach(code => {
        const selected = (code === lang);
        const btn = document.getElementById(`btn-${code}`);
        btn.setAttribute('aria-selected', selected);
        btn.setAttribute('aria-pressed', selected);
      });
      // Save preference
      try { localStorage.setItem('tgb_lang', lang); } catch(_){}
      // Update html lang for accessibility
      document.documentElement.lang = lang === 'jp' ? 'ja' : (lang === 'kr' ? 'ko' : 'zh-Hans');
    }

    // Wire up interactions
    document.getElementById('btn-cn').addEventListener('click', () => setLang('cn'));
    document.getElementById('btn-jp').addEventListener('click', () => setLang('jp'));
    document.getElementById('btn-kr').addEventListener('click', () => setLang('kr'));

    // Initialize
    applyUrls();
    const saved = (()=>{ try { return localStorage.getItem('tgb_lang'); } catch(_) { return null; } })();
    setLang(saved || 'cn');
  </script>
</body>
</html>
