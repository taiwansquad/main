<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Taiwan Squad</title>

  <!-- ✅ 和內頁一致，避免縮放邏輯不一致 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- 網址列 icon -->
  <link rel="icon" href="/logo-t.png" sizes="any">
  <link rel="apple-touch-icon" href="/logo-t.png">

  <style>
    html, body {
      margin:0; padding:0; height:100%; overflow:hidden;

      /* ✅ 阻止 iOS/Safari 對外層頁做文字自動放大，進而影響 iframe 呈現 */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    /* ✅ 也餵給 iframe 元素，避免某些瀏覽器在嵌入元素上另做處理 */
    #appFrame {
      width:100%; height:100%; border:none;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <iframe id="appFrame"></iframe>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyucRXvSirdkVT5p80cUCqFjEWT9PDvLzcMxvkqx95h2MSuOhk7nvE9zicgvqVNgjSB/exec";
    const query = location.search;
    document.getElementById("appFrame").src = GAS_URL + query;
  </script>
</body>
</html>
