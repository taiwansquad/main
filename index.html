<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Taiwan Squad â€” Coming Soon</title>
  <link rel="icon" href="https://raw.githubusercontent.com/taiwansquad/main/main/logo-t.png" />
  <style>
    :root { --bg:#ffffff; --text:#111827; --muted:#6b7280; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body{
      display: grid; place-items: center;
      background: var(--bg); color: var(--text);
      padding: max(24px, env(safe-area-inset-top)) max(24px, env(safe-area-inset-right))
               max(24px, env(safe-area-inset-bottom)) max(24px, env(safe-area-inset-left));
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
                   "Noto Sans TC","PingFang TC","Microsoft JhengHei", Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .wrap{ text-align:center; }
    img{
      width: min(92vw, 960px);
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow: 0 12px 36px rgba(0,0,0,.12);
    }
    .sub{
      margin: 0 0 16px;
      font-size: clamp(18px, 3.2vw, 28px);
      letter-spacing: .06em;
      color: var(--muted);
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img
      src="https://raw.githubusercontent.com/taiwansquad/main/main/logo-t.png"
      alt="Taiwan Squad"
      loading="lazy"
      decoding="async"
    />
    <p class="sub">coming soon</p>

    <div style="margin-bottom:12px; text-align:center; display:flex; justify-content:center; gap:20px;">
      <!-- Instagram -->
      <div>
        <a href="https://www.instagram.com/taiwansquad_tokyo?igsh=OG1jemRzM2QybjVm" 
          target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
              alt="Instagram" 
              style="width:60px; height:60px;" />
        </a>
      </div>

      <!-- X (Twitter) -->
      <div>
        <a href="https://x.com/taiwansquad" 
          target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/X_icon.svg" 
              alt="X" 
              style="width:60px; height:60px;" />
        </a>
      </div>
    </div>
  </main>
</body>
</html>
