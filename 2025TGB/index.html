<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>2025 TGB Tournament</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --primary-pressed: #1d4ed8;
      --border: #e2e8f0;
      --card: #f8fafc;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(2,6,23,0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #a1a1aa;
        --primary: #60a5fa;
        --primary-pressed: #93c5fd;
        --border: #1f2937;
        --card: #0f172a;
        --shadow: 0 8px 30px rgba(0,0,0,0.35);
      }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px clamp(16px, 4vw, 28px);
    }

    /* Sticky language bar */
    .langbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      backdrop-filter: saturate(150%) blur(6px);
      border-bottom: 1px solid var(--border);
      padding: 10px clamp(12px, 4vw, 20px);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .langbar button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.2px;
      min-width: 64px;
      box-shadow: var(--shadow);
      cursor: pointer;
    }
    .langbar button[aria-pressed="true"] {
      background: var(--primary);
      color: white;
      border-color: transparent;
    }

    /* Title row: logo + text 一行顯示 */
    h1#title {
      margin: 20px 0 10px;
      text-align: center;
      font-size: clamp(22px, 6vw, 32px);
      line-height: 1.2;
      font-weight: 800;
      letter-spacing: -0.02em;
      white-space: nowrap;           /* 關鍵：避免自動換行 */
      overflow: hidden;              /* 防止過長時撐破 */
      text-overflow: ellipsis;       /* 太長時以…表示 */
    }
    h1#title img {
      height: clamp(56px, 10vw, 80px);
      vertical-align: middle;        /* 與文字對齊 */
      margin-right: 10px;
    }
    h1#title span {
      vertical-align: middle;
      display: inline-block;
    }

    /* Cards grid */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 22px;
    }
    @media (min-width: 560px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    a.card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 16px;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .08s ease;
      min-height: 92px;
    }
    a.card:active { transform: scale(0.98); }
    .card .label {
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      line-height: 1.25;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    .social-icons {
      margin-bottom: 12px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-icons img {
      width: 60px;
      height: 60px;
    }
    .social-label {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* === 手機緊湊版樣式 === */
    @media (max-width: 480px) {
      .wrap { padding: 16px 12px; }

      .langbar { padding: 6px 10px; gap: 6px; }
      .langbar button {
        padding: 8px 10px;
        min-width: auto;
        font-size: 13px;
        box-shadow: none;
      }

      h1#title { margin: 14px 0 8px; font-size: 20px; }
      h1#title img { height: 64px; margin-right: 8px; }

      .grid { gap: 10px; margin-top: 14px; }

      a.card {
        padding: 12px 12px;
        min-height: 64px;        /* 需要更小可改成 auto */
        border-radius: 12px;
        box-shadow: none;
      }
      .card .label { font-size: 15px; gap: 8px; }

      footer { margin-top: 24px; }
      .social-icons { gap: 14px; }
      .social-icons img { width: 44px; height: 44px; }
      .social-label { font-size: 12px; }
    }
  </style>
</head>
<body>
  <!-- Language Bar -->
  <div class="langbar" role="tablist" aria-label="Language selector">
    <button id="btn-cn" role="tab" aria-selected="true" aria-pressed="true">TW</button>
    <button id="btn-jp" role="tab" aria-selected="false" aria-pressed="false">JP</button>
    <button id="btn-kr" role="tab" aria-selected="false" aria-pressed="false">KR</button>
  </div>

  <main class="wrap">
    <!-- Title: Logo + Text 同行 -->
    <h1 id="title">
      <img src="https://github.com/yihuahsiao/taiwan-squad-assets/raw/main/logo.png" alt="TGB logo">
      <span data-i18n="title.main">2025 TGB Tournament</span>
    </h1>

    <section class="grid" aria-labelledby="title">
      <a class="card" id="link-info" href="info.html">
        <div class="label"><span aria-hidden="true">📣</span><span data-i18n="links.info">大會資訊</span></div>
      </a>
      <a class="card" id="link-schedule" href="game.html">
        <div class="label"><span aria-hidden="true">📅</span><span data-i18n="links.schedule">分組賽程</span></div>
      </a>
      <a class="card" id="link-dinner" href="dinner.html">
        <div class="label"><span aria-hidden="true">🍽️</span><span data-i18n="links.dinner">晚宴</span></div>
      </a>
      <a class="card" id="link-pride" href="pride.html">
        <div class="label"><span aria-hidden="true">🏳️‍🌈</span><span data-i18n="links.pride">TAIWAN LGBT+ PRIDE 2025</span></div>
      </a>
      <a class="card" id="link-trip" href="trip.html">
        <div class="label"><span aria-hidden="true">🗺️</span><span data-i18n="links.trip">台北旅遊資訊</span></div>
      </a>
    </section>

    <footer>
      <div class="social-icons">
        <div style="text-align:center;">
          <a href="https://www.instagram.com/taiwansquad_tokyo/" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
          </a>
          <div class="social-label">Taiwan Squad</div>
        </div>

        <div style="text-align:center;">
          <a href="https://www.instagram.com/dachuan.tw/" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
          </a>
          <div class="social-label">大船</div>
        </div>
      </div>

      <div style="font-size:12px; color:#999;">
        Copyright © 2025. Taiwan Squad All rights reserved
      </div>
    </footer>
  </main>

  <script>
    const I18N = {
      cn: {
        title: { main: "TGB Tournament" },
        links: { info: "大會資訊", schedule: "分組賽程", dinner: "晚宴", pride: "TAIWAN LGBT+ PRIDE 2025", trip: "台北旅遊資訊" },
      },
      jp: {
        title: { main: "TGB Tournament" },
        links: { info: "大会情報", schedule: "グループステージ日程", dinner: "懇親会", pride: "TAIWAN LGBT+ PRIDE 2025", trip: "台北観光情報" },
      },
      kr: {
        title: { main: "TGB Tournament" },
        links: { info: "대회 정보", schedule: "조별리그 일정", dinner: "만찬", pride: "TAIWAN LGBT+ PRIDE 2025", trip: "타이베이 여행 정보" },
      },
    };

    function setLang(lang) {
      const dict = I18N[lang] || I18N.cn;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const parts = key.split('.');
        let cur = dict;
        for (const p of parts) cur = cur?.[p];
        if (typeof cur === 'string') el.textContent = cur;
      });
      ['cn','jp','kr'].forEach(code => {
        const selected = (code === lang);
        const btn = document.getElementById(`btn-${code}`);
        btn.setAttribute('aria-selected', selected);
        btn.setAttribute('aria-pressed', selected);
      });
      try { localStorage.setItem('tgb_lang', lang); } catch(_){}
      document.documentElement.lang = lang === 'jp' ? 'ja' : (lang === 'kr' ? 'ko' : 'zh-Hans');
    }

    document.getElementById('btn-cn').addEventListener('click', () => setLang('cn'));
    document.getElementById('btn-jp').addEventListener('click', () => setLang('jp'));
    document.getElementById('btn-kr').addEventListener('click', () => setLang('kr'));

    const saved = (()=>{ try { return localStorage.getItem('tgb_lang'); } catch(_) { return null; } })();
    setLang(saved || 'cn');
  </script>
</body>
</html>
