  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --primary-pressed: #1d4ed8;
      --border: #e2e8f0;
      --card: #f8fafc;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(2,6,23,0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #a1a1aa;
        --primary: #60a5fa;
        --primary-pressed: #93c5fd;
        --border: #1f2937;
        --card: #0f172a;
        --shadow: 0 8px 30px rgba(0,0,0,0.35);
      }
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px clamp(16px, 4vw, 28px);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }
    .langbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      backdrop-filter: saturate(150%) blur(6px);
      border-bottom: 1px solid var(--border);
      padding: 10px clamp(12px, 4vw, 20px);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .langbar button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.2px;
      min-width: 64px;
      box-shadow: var(--shadow);
    }
    .langbar button[aria-pressed="true"] {
      background: var(--primary);
      color: white;
      border-color: transparent;
    }
    h1 {
      font-size: clamp(22px, 6vw, 32px);
      line-height: 1.2;
      margin: 8px 0 4px;
      font-weight: 800;
      letter-spacing: -0.02em;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 22px;
    }
    @media (min-width: 560px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    a.card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 16px;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .08s ease;
      min-height: 92px;
    }
    a.card:active { transform: scale(0.98); }
    .card .label {
      font-size: clamp(16px, 4.5vw, 18px);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    .social-icons {
      margin-bottom: 12px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-icons img {
      width: 60px;
      height: 60px;
    }
    .social-label {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }
  </style>
</head>

  <script>
    const I18N = {
      cn: {
        links: { info: "Â§ßÊúÉË≥áË®ä", schedule: "ÂàÜÁµÑË≥ΩÁ®ã", dinner: "ÊôöÂÆ¥", pride: "TAIWAN LGBT+ PRIDE 2025", trip: "Âè∞ÂåóÊóÖÈÅäË≥áË®ä" },

      kr: {
        links: { info: "ÎåÄÌöå Ï†ïÎ≥¥", schedule: "Ï°∞Î≥ÑÎ¶¨Í∑∏ ÏùºÏ†ï", dinner: "ÎßåÏ∞¨", pride: "TAIWAN LGBT+ PRIDE 2025", trip: "ÌÉÄÏù¥Î≤†Ïù¥ Ïó¨Ìñâ Ï†ïÎ≥¥" },
      },
    };

    function setLang(lang) {
      const dict = I18N[lang] || I18N.cn;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const parts = key.split('.');
        let cur = dict;
        for (const p of parts) cur = cur?.[p];
        if (typeof cur === 'string') el.textContent = cur;
      });
      ['cn','jp','kr'].forEach(code => {
        const selected = (code === lang);
        const btn = document.getElementById(`btn-${code}`);
        btn.setAttribute('aria-selected', selected);
        btn.setAttribute('aria-pressed', selected);
      });
      try { localStorage.setItem('tgb_lang', lang); } catch(_){ }
      document.documentElement.lang = lang === 'jp' ? 'ja' : (lang === 'kr' ? 'ko' : 'zh-Hans');
    }

    document.getElementById('btn-cn').addEventListener('click', () => setLang('cn'));
    document.getElementById('btn-jp').addEventListener('click', () => setLang('jp'));
    document.getElementById('btn-kr').addEventListener('click', () => setLang('kr'));

    const saved = (()=>{ try { return localStorage.getItem('tgb_lang'); } catch(_) { return null; } })();
    setLang(saved || 'cn');
  </script>
